<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
     <style>
       .success, .error{
         color: white;
         padding: 5px;
         margin: 5px 0 15px 0;
       }
       .success{
         background: green;
       }
       .error{
         background: red;
       }
    </style> 

    <title>book list</title>
    
  </head>
  <body>
    <div class="container">
      <h1> Book List</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="myBook">
        </div>

        <div>
          <label for="Author">Author</label>
          <input type="text" id="author" class="myBook">
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="myBook">
        </div>
        <!-- Submit button-->
          <div>
            <input type="submit" value="submit" class="myBook" id="submit">
          </div>
      </form>
      <hr>
      <!--create a table -->
         <table class="myTable">
           <thead>
             <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
               <th></th>
             </tr>
             <thead>
               <tbody id="book-list"></tbody>
           <table> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
